apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-anomaly-deployment
  labels:
    app: test-anomaly
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-anomaly
  template:
    metadata:
      labels:
        app: test-anomaly
    spec:
      containers:
        - name: test-container
          image: busybox
          command: ["sh", "-c", "while true; do sleep 1; done"]
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: test-anomaly-service
spec:
  selector:
    app: test-anomaly
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
